<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 , maximum-scale = 1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="appName">JS counter || WEBscience ||Oyama</div>
        <span class="restartCount"></span>
        <div class="toggle cursor-p"></div>
      </nav>
      <main>
        <input type="number" class="displayScreen" value="0" readonly />
        <!-- <div class="displayScreen">0</div> -->
        <hr class="divider" />
        <button class="reset cursor-p">Reset</button>
        <div class="increes-decrees">
          <button class="decrement cursor-p">-</button>
          <button class="increment cursor-p">+</button>
        </div>
      </main>
      <footer>
        <input type="number" placeholder="Input Range" class="maxCount" />

        <p style="font-weight: bolder">&copy;2024 WebScience Inc.</p>
      </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
